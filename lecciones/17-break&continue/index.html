<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break y Continue</title>
</head>
<body>
    <h1>Break y Continue</h1>

    <script>
        const numeros = [1,2,3,4,5,6,7,8,9,0];

        for (i=0;i<numeros.length;i++){
        
            if(i===5){
                break; //cuando se cumple, se sale de la estructura
            }
            console.log(numeros[i]);
        }

        for (i=0;i<numeros.length;i++){
        
        if(i===5){
            continue; //cuando se cumple, se omite la operacion en ese momento. Se la "salta". por ejemplo se puede hacer para numeros pares impares? puede ser
        }
        console.log(numeros[i]);
    }
    </script>
</body>
</html>
