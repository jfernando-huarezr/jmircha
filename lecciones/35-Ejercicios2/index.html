        // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".

        const miFuncion5 = (cadena="") => {
            if(!cadena){
                return console.warn("la cadena no puede estar vacia")
            }
            const chars = cadena.split("");
            const reversed = (chars.reverse()).join("");            

            return console.info(`la cadena invertida ${cadena} es ${reversed}`);        
        }

        //miFuncion5("Jose Fernando Huarez Reyes");
        

        // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

        const miFuncion6 = (cadena="", word="") => {
            if(!cadena || !word){
                return console.warn("la cadena/palabra no pueden estar vacias")
            }

            let count=0
            const palabras = cadena.split(" ");
            palabras.forEach(e =>{
                if(e===word) count++;
            })
            
            return console.info(`La palabra ${word} se repite ${count} veces`)
        }

        //miFuncion6("hola mundo adios mundo mundo mundo mundo", "mundo");

        // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

        const miFuncion7 = (cadena="") => {
            if(!cadena){
                return console.warn("la cadena no puede estar vacia")
            }

            const chars = cadena.split("");
            const reversed = (chars.reverse()).join("");            

            (cadena.toLowerCase() === reversed.toLowerCase())
            ? console.info(`la cadena ${cadena} es un palindromo}`)
            : console.info(`la cadena ${cadena} NO es un palindromo}`)
        }

        //miFuncion7("Ramar");

        // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.

        const miFuncion8 = (cadena, separador) => {
            if(!cadena || !separador){
                return console.warn("la cadena/separador no puede estar vacia")
            }

            const cadenaModificada = (cadena.split(separador)).join("");
            console.info(`La cadena: "${cadena}"" eliminando el patron: "${separador}" es: "${cadenaModificada}"`);
        }
