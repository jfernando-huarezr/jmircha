<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <h1>Objeto Math</h1>
    
    <script>
        console.log(Math);
        console.log(Math.PI);

        //metodos importantes

        console.log(Math.abs(-2)); //valor absoluto
        console.log(Math.ceil(7.2));//redonde hacia arriba siempre
        console.log(Math.floor(7.2)); //redondea hacia abajo siempre
        console.log(Math.round(7.2)); //rodendoe al entero mas cercano
        console.log(Math.round(7.5)); 
        console.log(Math.sqrt(81)); //razi cuadrada
        console.log(Math.pow(2,3)); //potencia de x a la y

        console.log(Math.sign(-7.8)); //si es negativo devuelve -1
        console.log(Math.sign(7.2)); //si es positivo devuelve 1

        console.log(Math.random()); //numero pseudo aleatorio entre 0 y 1;

    </script>
    
</body>
</html>
