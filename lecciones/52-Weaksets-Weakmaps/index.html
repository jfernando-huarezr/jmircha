    <h1>WeakSets & WeakMaps</h1>
    <script>
        //solamente pueden almacenar referencias debiles.

        //esto no funciona
        //const ws = new WeakSet(1,2,3,4,5,6,7,true,false,[],{});

        const ws = new WeakSet();
        let valor1 = {"valor1":1};
        let valor2 = {"valor2":2};

        ws.add(valor1);
        ws.add(valor2);

        console.log(ws);

        console.log(ws.has(valor1));
        console.log(ws.has(valor2));

        //el weakset hace que cuando alguna de sus propiedades se vuelve una referencia nula o no definida, en automatico se elimina
