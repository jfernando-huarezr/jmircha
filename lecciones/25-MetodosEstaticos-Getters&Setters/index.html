<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos Estaticos - Getteres & Setters</title>
</head>
<body>
    <h1>Metodos Estaticos - Getteres & Setters</h1>

    <script>
        
        class Animal {
            //el constructor es un metodo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero=genero;
            } 

            //metodos
            sonar(){
                console.log("Hago sonidos por que estoy vivo")
            }

            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, tamanio){
                //con el metodo super() se manda a llamar el constructor de la clase padre
                super(nombre, genero);
                this.tamanio = tamanio;
                this.raza = null;
            }

            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("guau guau");
            }

            //un metodo estatico se puede ejecutar sin necesidad de instanciar la clase
            static queEres(){
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre");
            }

            //los setteres y getters son metodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
            get getRaza(){
                return this.raza;
            }

            set setRaza(raza){
                this.raza=raza;
            }

        }

        Perro.queEres();

        const mimi = new Animal("Mimi", "Hembra"),
              scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mimi);
        console.log(scooby);

        mimi.saludar();
        mimi.sonar();

        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();

        //getters y setters son Metodos, pero javascript los toma como Propiedades. Raro pero asi es en este lenguaje.
        console.log(scooby.getRaza);
        scooby.setRaza="Gran Danes";
        console.log(scooby.getRaza);

    </script>
</body>
</html>
