        miFuncion12 = (num) => {
            if (!num) return console.warn("Debe ingresar un valor");
            if(isNaN(num)) return "La entrada no es un numero";
            if (num%1 != 0) return console.warn("La entrada no debe ser decimal");

            let numero = Math.abs(num);
            let respuesta = "Es primo";

            for (i=2; i<numero;i++){
                if (numero%i === 0) 
                respuesta = "No es primo";
                break;
            }

            return console.info(`El numero ${num} ${respuesta}`);
        }
