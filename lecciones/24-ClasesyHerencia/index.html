<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
    <h1>Clases y Herencia</h1>

    <script>
        class Animal {
            //el constructor es un metodo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero=genero;
            } 

            //metodos
            sonar(){
                console.log("Hago sonidos por que estoy vivo")
            }

            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, tamanio){
                //con el metodo super() se manda a llamar el constructor de la clase padre
                super(nombre, genero);
                this.tamanio = tamanio;
            }

            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("guau guau");
            }
        }

        const mimi = new Animal("Mimi", "Hembra"),
              scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mimi);
        console.log(scooby);

        mimi.saludar();
        mimi.sonar();

        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();

    </script>
</body>
</html>
