<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <h1>Generators</h1>
    <script>
        function* iterable () {   //el asterisco hace que javascript sepa que es un Generador
            yield "hola";
            console.log("Hola Consola");
            yield "hola 2";
            console.log("Seguimos con mas instrucciones de nuestro codigo");
            yield("hola 3");
            yield("hola 4");
        }

        let iterador = iterable();
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());

        //los generators convierten el codigo de una funcion en un iterable con yields!

        for(let y of iterador){
            console.log(y);
        }

        const arr = [... iterable()];
        console.log(arr);

        function cuadrado(valor){
            setTimeout(() => {
                return console.log({valor, resultado: valor*valor})
            }, Math.random()*1000);

        }

        function* generador(){
            console.log("Inicia Generator");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina Generator");
        }

        let gen = generador();
        for (let y of gen){
            console.log(y);
        }




    </script>
    
</body>
</html>
