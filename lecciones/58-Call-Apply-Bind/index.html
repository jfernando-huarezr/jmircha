<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, Apply & Bind</title>
</head>
<body>
    <h1>Call, Apply & Bind</h1>

    <script>
        console.log(this);
        this.lugar = "Contexto Global";

        function saludar (saludo, aQuien) {
            console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
        }

        saludar("Hola", "Kenai");

        const obj = {
            lugar: "Contexto Objeto"
        }

        saludar.call(obj);
        saludar.apply(obj);

        //diferencia entre call y apply
        saludar.call(obj, "Hola", "Jon");
        saludar.apply(obj, ["Adios", "MirCha"]); //como array

        const persona = {
            nombre: "Jon",
            saludar: function () {
                console.log(`Hola ${this.nombre}`);
            }
        }

        persona.saludar();

        const otraPersona = {
            saludar: persona.saludar.bind(persona) 
            //si no le pongo bind sale undefined, porque en otraPersona no tengo un key nombre
        }

        otraPersona.saludar();

    </script>
    
</body>
</html>
