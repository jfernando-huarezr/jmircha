<body>

    <script>
        console.log("inicio");

        //ejecuto la funcion indefinidamente luego de un intervalo de tiempo

        // }, 2000);


        // setInterval(()=>{
        //     console.log(new Date().toLocaleTimeString());

        let temporizador = setTimeout(()=>{
            console.log(new Date().toLocaleTimeString());
        })

        //funcion clear timeout. para que funcione hay que guardar el setTimeout en una variable
        clearTimeout(temporizador);

        //lo mismo es para los setInterval con clearInterval
    </script>
