<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones anonimas autoejecutable</title>
</head>
<body>
    <h1>Fucniones anonimas autoejecutables</h1>
    <script>
        //Immmediatly Invoked Function Express - IIFE
        //funcion en la que englobo el codigo que quiero ejecutar. 
        //funcion anonima autoejecutable
        (function () {
            console.log("Mi primer IIFE")
        }) ();

        (function (d,w,c) {
            console.log("Mi segunda IIFE");
            console.log(d);
            console.log(w);
            c.log("es un console.log");
        }) (document,window,console);

        //Formas de esribir funciones anonimas autoejecutables
        //Clasica
        (function () {
            console.log("version clasica")
        })();

        //La Crockford (Javascript the good parts)
        ((function (){
            console.log("version Crockford")
        })())

        //Unaria, el mas le ayuda a encapsularlo
        +function () {
            console.log("Version unaria")
        }();

        //facebook, el ! le ayuda a encapsularlo
        !function () {
            console.log("Version facebook")
        }();
        
    </script>
    
</body>
</html>
